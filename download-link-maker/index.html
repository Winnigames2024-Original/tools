<html>
  <head>
    <title>Tools | Download File Link Maker 1.1</title>
  </head>
  <body>
    <h1>Download link maker</h1>
    <form>
      <label for="fileUrlLink">File url link:</label>
      <input type="text" id="fileUrlLink" name="fileUrlLink">
      <button type="button" name="popup-button" id="createButton">Create</button>
    </form>
  </body>

  <script>
    const createBtn = document.getElementById("createButton");
    const defaultUrl = "https://fixti.ru/download.php?files=";
    createBtn.onclick = function() {
      const fileUrl = document.getElementById("fileUrlLink").value;
      
      alert('Ваша ссылка: ' + defaultUrl + fileUrl);
    };
  </script>
</html>
